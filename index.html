<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
</head>

<body>
  <p id="output"></p>

  <script>
    const uri = "ws://localhost:8100/ws";

    const ws = new WebSocket(uri)

    ws.onopen = function () {
      console.log('Connected')
      ws.send('[username]test1');
    }

    ws.onmessage = function (evt) {
      var out = document.getElementById('output');
      out.innerHTML += evt.data + '<br>';
    }


  </script>
</body>

</html>
